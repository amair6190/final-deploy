{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom_admin.css' %}">
    <style>
        /* Dark Login Page Styling */
        body.login {
            background: #0d1117 !important;
            font-family: 'Open Sans', sans-serif !important;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background grid */
        body.login::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(52, 152, 219, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(52, 152, 219, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridFloat 25s linear infinite;
            pointer-events: none;
            z-index: -2;
        }
        
        /* Floating orbs background */
        body.login::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(61, 139, 253, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(52, 152, 219, 0.06) 0%, transparent 50%);
            animation: orbsFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes gridFloat {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        @keyframes orbsFloat {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        /* Login container */
        .login #container {
            background: transparent !important;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Login form */
        .login #content {
            background: rgba(22, 27, 34, 0.95) !important;
            backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(52, 152, 219, 0.3) !important;
            border-radius: 20px !important;
            padding: 40px !important;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(52, 152, 219, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05) !important;
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Glow effect on form */
        .login #content::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(52, 152, 219, 0.3), 
                rgba(61, 139, 253, 0.2), 
                rgba(52, 152, 219, 0.3));
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Login header */
        .login #content h1 {
            color: #E6EDF3 !important;
            font-family: 'Montserrat', sans-serif !important;
            font-weight: 700 !important;
            font-size: 28px !important;
            text-align: center !important;
            margin-bottom: 30px !important;
            text-shadow: 0 2px 20px rgba(52, 152, 219, 0.3);
            position: relative;
        }
        
        .login #content h1::before {
            content: "ðŸŽ«";
            display: block;
            font-size: 48px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px #3498db);
            animation: logoFloat 4s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        /* Form fields */
        .login .form-row {
            background: rgba(28, 35, 46, 0.8) !important;
            border: 1px solid rgba(52, 152, 219, 0.2) !important;
            border-radius: 12px !important;
            padding: 20px !important;
            margin-bottom: 20px !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .login .form-row::before {
            content: "";
            position: absolute;
            top: 0; left: -100%; right: 100%; bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(52, 152, 219, 0.05), 
                transparent);
            transition: all 0.5s ease;
        }
        
        .login .form-row:hover {
            border-color: rgba(52, 152, 219, 0.5) !important;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.15);
            transform: translateY(-2px);
        }
        
        .login .form-row:hover::before {
            left: 100%; right: -100%;
        }
        
        .login .form-row label {
            color: #E6EDF3 !important;
            font-family: 'Montserrat', sans-serif !important;
            font-weight: 600 !important;
            font-size: 14px !important;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px !important;
        }
        
        .login input[type="text"],
        .login input[type="password"] {
            background: rgba(13, 17, 23, 0.8) !important;
            border: 1px solid rgba(52, 152, 219, 0.3) !important;
            color: #E6EDF3 !important;
            padding: 15px 20px !important;
            border-radius: 10px !important;
            font-family: 'Open Sans', sans-serif !important;
            font-size: 16px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }
        
        .login input[type="text"]:focus,
        .login input[type="password"]:focus {
            background: rgba(34, 43, 56, 0.9) !important;
            border-color: #3498db !important;
            outline: none !important;
            box-shadow: 
                0 0 0 3px rgba(52, 152, 219, 0.2),
                0 8px 25px rgba(52, 152, 219, 0.1) !important;
            transform: translateY(-1px);
        }
        
        /* Login button */
        .login .submit-row input[type="submit"] {
            background: linear-gradient(135deg, #3498db, #2980b9) !important;
            border: none !important;
            color: white !important;
            padding: 15px 40px !important;
            border-radius: 12px !important;
            font-family: 'Montserrat', sans-serif !important;
            font-weight: 700 !important;
            font-size: 16px !important;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            width: 100% !important;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }
        
        .login .submit-row input[type="submit"]::before {
            content: "";
            position: absolute;
            top: 0; left: -100%; right: 100%; bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: all 0.5s ease;
        }
        
        .login .submit-row input[type="submit"]:hover {
            background: linear-gradient(135deg, #3d8bfd, #3498db) !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.4) !important;
        }
        
        .login .submit-row input[type="submit"]:hover::before {
            left: 100%; right: -100%;
        }
        
        .login .submit-row input[type="submit"]:active {
            transform: translateY(-1px) !important;
        }
        
        /* Error messages */
        .login .errornote {
            background: linear-gradient(135deg, #dc3545, #a71e2a) !important;
            border: 1px solid #dc3545 !important;
            color: white !important;
            border-radius: 10px !important;
            padding: 15px 20px !important;
            margin-bottom: 20px !important;
            font-family: 'Open Sans', sans-serif !important;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.2);
            animation: errorShake 0.5s ease-in-out;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Footer text */
        .login #footer {
            background: transparent !important;
            color: #7D8590 !important;
            text-align: center;
            padding: 20px !important;
            font-family: 'Open Sans', sans-serif;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login #content {
                padding: 30px 20px !important;
                margin: 20px !important;
                border-radius: 15px !important;
            }
            
            .login #content h1 {
                font-size: 24px !important;
            }
            
            .login #content h1::before {
                font-size: 36px;
            }
        }
        
        /* Success animation */
        .login.success #content {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
{% endblock %}

{% block content_title %}
    <h1>SolvIT Admin Login</h1>
{% endblock %}
